<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Select Number of Tickets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            padding-top: 70px; /* Make space for fixed navbar */
        }

        /* Fixed Header */
        .header {
            background-color: #FF955A;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            color: white;
        }

        /* Navigation Link Styling */
        .nav-container {
            margin-left: 10px;
            margin-right: 10px;
        }
        .navbar-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar-link:hover {
            background-color: #ff5900;
        }

        /* Main content container */
        .container {
            max-width: 80%;
            margin: 100px auto; /* Adjusted margin-top for space */
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        h1 {
            text-align: center;
            color: #007bff;
        }

        .ticket-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ticket-form label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .ticket-form input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .ticket-form input[type="number"]:focus {
            border-color: #007bff;
        }

        .ticket-form button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ticket-form button:hover {
            background-color: #0056b3;
        }

        .ticket-form input[type="hidden"] {
            display: none;
        }

    </style>
</head>
<body>

<!-- Fixed Navigation Bar -->
<div class="header">
    <h1>Ticket Selection</h1>
    <span sec:authorize="isAuthenticated" class="nav-container">
            <a th:href="@{/logout}" class="navbar-link">Logout</a>
        </span>
    <div class="nav-container">
        <a th:href="@{/user-page}" class="navbar-link">Home</a>
    </div>
    <div class="nav-container">
        <a th:href="@{/allTheaters}" class="navbar-link">Theaters</a>
    </div>
    <div class="nav-container">
        <a th:href="@{/showAllCategory}" class="navbar-link">Movies</a>
    </div>
</div>

<!-- Ticket Selection Form -->
<div class="container">
    <h1>Choose Number of Tickets</h1>
    <h2>Movie Cost: [[${movie.baseCost}]]</h2>
    <h2>Theater Cost: [[${theater.plusCost}]]</h2>

    <form th:action="@{'/movie-description/' + ${movie.id} + '/bookTheater/' + ${theater.id} + '/userShowTime/bookSeat/ticketSelection/ticketConfirm'}" class="ticket-form" method="post">
        <label for="numTickets">Number of Tickets:</label>
        <input type="number" id="numTickets" name="numTickets" min="1" value="1">
        <input type="hidden" id="movieId" name="movieId" th:value="${movie.id}">
        <input type="hidden" id="theaterId" name="theaterId" th:value="${theater.id}">
        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
